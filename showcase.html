<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pera 3D Showcase Viewer - KESİN ÇÖZÜM</title>
    </head>
<body>
    <div id="info">Proje Adı: Son Test | Bayi: Pera 3D [Şube]</div>
<script type="module">
    // Dosya isimlerinize ve DÜZ DİZİNE göre güncellendi.
    // Dizin aynı olduğu için sadece './' (mevcut klasör) kullanıldı.
    
    import * as THREE from './three.module.js'; // THREE çekirdek dosyanızın adı
    import { GLTFLoader } from './GLTFLoader.js';
    import { OrbitControls } from './OrbitControls.js';
    import { RGBELoader } from './RGBELoader.js';

    let scene, camera, renderer, controls;
    
    // Model ve Işık yerel dosya yolları (assets/ kaldırıldı)
    const modelUrl = 'DamagedHelmet.gltf'; 
    const hdriUrl = 'venice_sunset_1k.hdr';

    function init() {
        // Hata kontrolü gereksiz çünkü THREE artık yüklenmek ZORUNDA.
        
        // ... Kalan init() fonksiyon içeriği önceki mesajdakiyle aynı kalacak. ...
        // (scene, camera, renderer, controls, light, loader kısımları)
        
        // Bu kısım, hata mesajını göstermek için önceki kodumuzdan geliyor.
        // Eğer her şey yolunda giderse, bu satır zaten çalışmayacaktır.
        if (typeof THREE === 'undefined') {
            document.getElementById('info').innerHTML = 'HATA: THREE tanımlanamadı. Dosya isimlerini kontrol edin.';
            console.error("THREE is not defined, stopping initialization.");
            return; 
        }
        
        // --- Sahne (Scene) Kurulumu ---
        scene = new THREE.Scene();

        // --- Kamera (Camera) Kurulumu ---
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3); 

        // --- Render (Renderer) Kurulumu: Yüksek Kalite Ayarları ---
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        renderer.toneMapping = THREE.ACESFilmicToneMapping; 
        renderer.toneMappingExposure = 1.0; 
        renderer.setClearColor(0xf0f0f0);
        document.body.appendChild(renderer.domElement);

        // --- Kontroller (Controls) Kurulumu ---
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.target.set(0, 0, 0); 
        controls.update();

        // --- Işıklandırma (HDRI Environment) Kurulumu ---
        new RGBELoader().load(hdriUrl, (texture) => { 
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = texture;
            scene.background = new THREE.Color(0xf0f0f0); 
            render();
        });

        // --- Model Yükleyici ---
        const loader = new GLTFLoader();
        loader.load(
            modelUrl,
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Modeli ortalar ve kamerayı ayarlar
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                const size = bbox.getSize(new THREE.Vector3());
                model.position.sub(center);
                camera.position.set(center.x, center.y, center.z + size.length() * 0.8);
                controls.target.copy(center);
                controls.update();
                render();
            },
            (xhr) => {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% yüklendi' );
            },
            (error) => {
                console.error('Model yüklenirken bir hata oluştu', error);
                document.getElementById('info').innerHTML = 'HATA: Model yüklenemedi. Konsolu kontrol edin.';
            }
        );

        window.addEventListener('resize', onWindowResize);
    }
    
    // Kalan fonksiyonlar aynı kalacak
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.render(scene, camera); // render() yerine direk render çağrısı
    }

    function animate() {
        requestAnimationFrame(animate);
        if (controls) controls.update(); // Kontrol ekledik
        renderer.render(scene, camera); // render() yerine direk render çağrısı
    }

    init();
    animate();

</script>
</body>
</html>
