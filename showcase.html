<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pera 3D Showcase Viewer - MODÜLSÜZ GARANTİ ÇÖZÜM</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            border-radius: 4px;
            z-index: 10; 
        }
    </style>
    
    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="RGBELoader.js"></script>
</head>
<body>
    <div id="info">Proje Adı: MODÜLSÜZ ÇÖZÜM | Bayi: Pera 3D [Şube]</div>
<script>
    // THREE.js global olarak tanımlanır.
    
    let scene, camera, renderer, controls;
    
    // Model ve Işık yerel dosya yolları (Modül sistemi hatalarıyla ilgisi yok)
    const modelUrl = 'DamagedHelmet.gltf'; 
    const hdriUrl = 'venice_sunset_1k.hdr';

    function init() {
        // Kontrol: THREE'nin gerçekten globalde tanımlandığından emin olur.
        if (typeof THREE === 'undefined') {
            document.getElementById('info').innerHTML = 'HATA: three.js çekirdek dosyası bulunamadı. Lütfen dosya adını (three.js) ve yerini kontrol edin.';
            console.error("THREE is not defined (Check your <script src> tags).");
            return; 
        }
        
        // --- Sahne (Scene) Kurulumu ---
        scene = new THREE.Scene();

        // --- Kamera (Camera) Kurulumu ---
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3); 

        // --- Render (Renderer) Kurulumu: Yüksek Kalite Ayarları ---
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        renderer.toneMapping = THREE.ACESFilmicToneMapping; 
        renderer.toneMappingExposure = 1.0; 
        renderer.setClearColor(0xf0f0f0);
        document.body.appendChild(renderer.domElement);

        // --- Kontroller (Controls) Kurulumu ---
        // THREE.OrbitControls olarak çağrılır.
        controls = new THREE.OrbitControls(camera, renderer.domElement); 
        controls.enableDamping = true; 
        controls.target.set(0, 0, 0); 
        controls.update();

        // --- Işıklandırma (HDRI Environment) Kurulumu ---
        // THREE.RGBELoader olarak çağrılır.
        new THREE.RGBELoader().load(hdriUrl, (texture) => { 
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = texture;
            scene.background = new THREE.Color(0xf0f0f0); 
        });

        // --- Model Yükleyici ---
        // THREE.GLTFLoader olarak çağrılır.
        const loader = new THREE.GLTFLoader(); 
        loader.load(
            modelUrl,
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                const size = bbox.getSize(new THREE.Vector3());
                model.position.sub(center);
                camera.position.set(center.x, center.y, center.z + size.length() * 0.8);
                controls.target.copy(center);
                controls.update();
                
                renderer.render(scene, camera);
            },
            (xhr) => {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% yüklendi' );
            },
            (error) => {
                console.error('Model yüklenirken bir hata oluştu', error);
                document.getElementById('info').innerHTML = 'HATA: Model yüklenemedi. Konsolu kontrol edin.';
            }
        );

        window.addEventListener('resize', onWindowResize);
    }
    
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        if (renderer && scene && camera) renderer.render(scene, camera);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (controls) controls.update(); 
        if (renderer && scene && camera) renderer.render(scene, camera);
    }

    init();
    animate();

</script>
</body>
</html>
