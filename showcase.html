<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pera 3D Showcase Viewer - KESİN GLOBAL ÇÖZÜM</title>
    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="RGBELoader.js"></script>
</head>
<body>
    <div id="info">Proje Adı: GLOBAL ÇÖZÜM | Bayi: Pera 3D [Şube]</div>
<script>
    // ARTIK type="module" YOK. THREE global olarak tanımlandı.
    
    let scene, camera, renderer, controls;
    
    // Model ve Işık yerel dosya yolları
    const modelUrl = 'DamagedHelmet.gltf'; 
    const hdriUrl = 'venice_sunset_1k.hdr';

    function init() {
        // --- Sahne (Scene) Kurulumu ---
        // THREE artık otomatik olarak globalde tanımlı olmalı
        scene = new THREE.Scene(); 

        // --- Kamera, Renderer ve Kontrollerin Geri Kalanı... ---
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3); 

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        renderer.toneMapping = THREE.ACESFilmicToneMapping; 
        renderer.toneMappingExposure = 1.0; 
        renderer.setClearColor(0xf0f0f0);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.target.set(0, 0, 0); 
        controls.update();

        // --- Işıklandırma (HDRI Environment) Kurulumu ---
        new THREE.RGBELoader().load(hdriUrl, (texture) => { 
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = texture;
            scene.background = new THREE.Color(0xf0f0f0); 
        });

        // --- Model Yükleyici ---
        const loader = new THREE.GLTFLoader();
        loader.load(
            modelUrl,
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                const size = bbox.getSize(new THREE.Vector3());
                model.position.sub(center);
                camera.position.set(center.x, center.y, center.z + size.length() * 0.8);
                controls.target.copy(center);
                controls.update();
                
                renderer.render(scene, camera);
            },
            (xhr) => {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% yüklendi' );
            },
            (error) => {
                console.error('Model yüklenirken bir hata oluştu', error);
                document.getElementById('info').innerHTML = 'HATA: Model yüklenemedi. Konsolu kontrol edin.';
            }
        );

        window.addEventListener('resize', onWindowResize);
    }
    
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        if (renderer && scene && camera) renderer.render(scene, camera);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (controls) controls.update(); 
        if (renderer && scene && camera) renderer.render(scene, camera);
    }

    init();
    animate();

</script>
</body>
</html>
