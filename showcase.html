<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pera 3D Showcase Viewer - NİHAİ ÇÖZÜM</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            border-radius: 4px;
            z-index: 10; 
        }
    </style>
</head>
<body>
    <div id="info">Proje Adı: Son Test | Bayi: Pera 3D [Şube]</div>
<script type="module">
    // Hata veren importmap bloğu tamamen KALDIRILDI.
    // Tüm importlar './' ile başlayarak doğru yolu gösterir.
    
    // Yüklü Dosya Adlarınız: three.module.js, GLTFLoader.js, OrbitControls.js, RGBELoader.js
    import * as THREE from './three.module.js';
    import { GLTFLoader } from './GLTFLoader.js';
    import { OrbitControls } from './OrbitControls.js';
    import { RGBELoader } from './RGBELoader.js';

    let scene, camera, renderer, controls;
    
    // Model ve Işık yerel dosya yolları
    const modelUrl = 'DamagedHelmet.gltf'; 
    const hdriUrl = 'venice_sunset_1k.hdr';

    function init() {
        // Kontrol: Eğer THREE tanımlı değilse, dosya adlarında (büyük/küçük harf) bir sorun var demektir.
        if (typeof THREE === 'undefined') {
            document.getElementById('info').innerHTML = 'HATA: THREE çekirdek yüklenemedi. Dosya adlarını (three.module.js) kontrol edin.';
            console.error("THREE is not defined, check file names.");
            return; 
        }

        // --- Sahne (Scene) Kurulumu ---
        scene = new THREE.Scene();

        // --- Kamera (Camera) Kurulumu ---
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3); 

        // --- Render (Renderer) Kurulumu: Yüksek Kalite Ayarları ---
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        renderer.toneMapping = THREE.ACESFilmicToneMapping; 
        renderer.toneMappingExposure = 1.0; 
        renderer.setClearColor(0xf0f0f0);
        document.body.appendChild(renderer.domElement);

        // --- Kontroller (Controls) Kurulumu ---
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.target.set(0, 0, 0); 
        controls.update();

        // --- Işıklandırma (HDRI Environment) Kurulumu ---
        new RGBELoader().load(hdriUrl, (texture) => { 
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = texture;
            scene.background = new THREE.Color(0xf0f0f0); 
            // Model yüklendikten sonra render'ı tetiklemek için burada render çağrısı yapmıyoruz.
        });

        // --- Model Yükleyici ---
        const loader = new GLTFLoader();
        loader.load(
            modelUrl,
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Modeli ortalar ve kamerayı ayarlar
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                const size = bbox.getSize(new THREE.Vector3());
                model.position.sub(center);
                camera.position.set(center.x, center.y, center.z + size.length() * 0.8);
                controls.target.copy(center);
                controls.update();
                
                // İlk başarılı yükleme render'ı
                renderer.render(scene, camera);
            },
            (xhr) => {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% yüklendi' );
            },
            (error) => {
                console.error('Model yüklenirken bir hata oluştu', error);
                document.getElementById('info').innerHTML = 'HATA: Model yüklenemedi. Konsolu kontrol edin.';
            }
        );

        window.addEventListener('resize', onWindowResize);
    }
    
    // Yeniden boyutlandırma
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Animasyon döngüsü
    function animate() {
        requestAnimationFrame(animate);
        // Controls'un init'te tanımlandığından emin olmak için kontrol ekledik.
        if (controls) controls.update(); 
        if (renderer) renderer.render(scene, camera);
    }

    init();
    animate();

</script>
</body>
</html>
