<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pera 3D Showcase Viewer - Evrensel Test</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
    
    <script src="https://unpkg.com/three@0.165.0/build/three.js"></script>
    
    <script src="https://unpkg.com/three@0.165.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.165.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.165.0/examples/js/loaders/RGBELoader.js"></script>

</head>
<body>
    <div id="info">Proje Adı: Evrensel Test Modeli | Bayi: Pera 3D [Şube]</div>
<script>
    // Artık 'import' yerine 'THREE.' ile başlıyoruz, çünkü dosyalar yüklendi.
    
    let scene, camera, renderer, controls;
    
    // Kesinlikle çalışan model linki
    const modelUrl = 'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf'; 

    function init() {
        // --- Sahne (Scene) Kurulumu ---
        scene = new THREE.Scene();

        // --- Kamera (Camera) Kurulumu ---
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3); 

        // --- Render (Renderer) Kurulumu: Yüksek Kalite Ayarları ---
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        renderer.toneMapping = THREE.ACESFilmicToneMapping; 
        renderer.toneMappingExposure = 1.0; 
        renderer.setClearColor(0xf0f0f0);
        document.body.appendChild(renderer.domElement);

        // --- Kontroller (Controls) Kurulumu ---
        // 'OrbitControls' nesnesi artık globalde tanımlı.
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.target.set(0, 0, 0); 
        controls.update();

        // --- Işıklandırma (HDRI Environment) Kurulumu ---
        new THREE.RGBELoader().load('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr', (texture) => {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = texture;
            scene.background = new THREE.Color(0xf0f0f0); 
            render();
        });

        // --- Model Yükleyici ---
        // 'GLTFLoader' nesnesi artık globalde tanımlı.
        const loader = new THREE.GLTFLoader();
        loader.load(
            modelUrl,
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Modeli ortalar
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                model.position.sub(center);
                camera.position.set(center.x, center.y, center.z + bbox.getSize(new THREE.Vector3()).length() * 0.8);
                controls.target.copy(center);
                controls.update();
                render();
            },
            (xhr) => {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% yüklendi' );
            },
            (error) => {
                console.error('Model yüklenirken bir hata oluştu', error);
                document.getElementById('info').innerHTML = 'HATA: Model yüklenemedi.';
            }
        );

        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        render();
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update(); 
        render();
    }

    init();
    animate();

</script>
</body>
</html>
